<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profiles - Matrimony Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Matrimony Services</h1>
        <nav>
            <ul>
                <li><a href="app.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="search.html">Search Profiles</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <h2>Search Profiles</h2>
        <form id="search-form">
            <label for="search-name">Name:</label>
            <input type="text" id="search-name" name="search-name">

            <label for="search-gender">Gender:</label>
            <select id="search-gender" name="search-gender">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="search-location">Location:</label>
            <input type="text" id="search-location" name="search-location">

            <input type="submit" value="Search">
        </form>

        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Matrimony Services. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
